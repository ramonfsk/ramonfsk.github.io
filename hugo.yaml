# Hugo configuration file
title: Home

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Contact â†—
      url: "https://github.com/ramonfsk"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
  sidebar:
    - name: GitHub
      weight: 4
      url: "https://github.com/ramonfsk"
      params:
        icon: github
    - name: Bluesky
      weight: 5
      url: "https://bsky.app/profile/ramonfsk.bsky.social"
      params:
        icon: bluesky

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    default: light

  comments:
    enable: false
    type: giscus

    giscus:
      repo: "ramonfsk/ramonfsk.github.io"
      repoId: "R_kgDOP0HXcA"
      category: "General"
      categoryId: "DIC_kwDOP0HXcM4Cvt-h"

  author:
  name: Ramon Ferreira
  email: ramonfsk@gmail.com

  description: "Blog do Ramon, escrevo sobre tecnologia em geral e mais alguns assuntos que me interessam. ;)"
